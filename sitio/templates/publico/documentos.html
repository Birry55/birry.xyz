{% extends 'publico/base.html' %}
{% load static %}
{% block titulo %}<title>documentos</title>{% endblock %}
{% block contenido_principal %}

<div class="col-md">
  <h2 class="text-center font-weight-bold mt-2 text-light"> Documentos</h2><hr class="bg-light">

  <section class="mt-3 ">
    <div class="row">
      {% for i in listas %}
      <div class="col-md-6">
        <a href="{{ i.archivo.url }}" class="btn mt-3 col-md" target="_blank"> {{ i.nombre_documento }} </a>
      </div>

      {% endfor %} 
    </div>
  </section>
</div>


{% endblock %}
