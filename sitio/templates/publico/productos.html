{% extends 'publico/base.html' %}
{% load static %}
{%block titulo%}<title>Oferta de Productos</title>{% endblock %}
{% block contenido_principal %}

<section class="productos  bg-light">
	<div class="col-md">
		<h2 class="text-center font-weight-bold">{{ categoria.nombre }} asas </h2><hr>
		<div class="row">

			{% for i in productos %}
			<div class="col-md-4">
				<div class="card mb-4 shadow-sm">
					<a href="{% url 'sitio:categoria' i.id %}"></a>
					<div class="card-body font-weight-bold  animated-shadow text-dark">
						<h4> {{ i.nombre }} </h4>
						<p class="card-text truncate-text">{{ i.descripcion }}.</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="col-md">
								<a href="{% url 'sitio:productos_vista' id_producto=i.id %}" type="button" class="btn col-md" aria-label="ver mas" title="Ver Más">
									<span class="icon-eye"></span> Ver Más
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			


			{% endfor %}


		</div>
	</div>
</section>


{% endblock %}
